<div class="container">

    <h1>Your Favourite PDF merger Tool</h1>
<form method="post" action="/merge" enctype="multipart/form-data">
  <div class="form-group">
    <label for="exampleFormControlFile1">Select PDF Files</label>
    <input 
      type="file"  name="pdfs" class="form-control-file"  id="exampleFormControlFile1" multiple accept=".pdf" required 
    >

        <ul id="fileList"></ul>
  </div>

  <div class="form-group">
    <label for="range1">Page Range for First PDF (e.g. 1-3 or 1,3,5)</label>
    <input 
      type="text"  name="range1" id="range1"  placeholder="Optional page range for file 1" class="form-control"
    >
  </div>

  <div class="form-group">
    <label for="range2">Page Range for Second PDF (e.g. 2,4 or 1-2)</label>
    <input 
      type="text" name="range2" id="range2"  placeholder="Optional page range for file 2"   class="form-control"
    >
  </div>

  <input 
    type="submit" value="Submit"  class="btn btn-primary my-4"
  >
</form>


</div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script>
  const input = document.getElementById('exampleFormControlFile1'); // âœ… fix here
  const fileList = document.getElementById('fileList');

  input.addEventListener('change', () => {
    fileList.innerHTML = ''; // clear old list
    Array.from(input.files).forEach((file, index) => {
      const li = document.createElement('li');
      li.textContent = `File ${index + 1}: ${file.name}`;
      fileList.appendChild(li);
    });
  });
</script>
